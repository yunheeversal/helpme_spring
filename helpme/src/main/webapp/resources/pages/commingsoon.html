<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Edufair - Multipurpose HTML Template For Education With Course Builder</title>
	<!-- Favicon icon -->
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
    <!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,400,500,700" rel="stylesheet">
		
	<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontawsome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- Lightbox Gallery -->
    <link href="inc/lightbox/css/jquery.fancybox.css" rel="stylesheet">
    <!-- Animate CSS-->
    <link href="css/animate.css" rel="stylesheet">
    <!-- Preloader CSS-->
    <link href="css/fakeLoader.css" rel="stylesheet">
	<!-- Main CSS -->
    <link href="style.css" rel="stylesheet">

	<!-- Responsive CSS -->
    <link href="css/responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body class="comming-soon-1x">
  
   <!-- Preloader -->
    <div id="fakeloader"></div>
	
    <div class="edufair-container">
	
		<!-- Start Comming soon page -->
		<div class="edufair-countdown-timer-1x university-countdown-1x">		
			<div class="countdown-overlay">
			  <img src="images/slide/slide-7.jpg" alt="slide 1" class="edufair-slider-image">
			  
				<div class="countdown-overlay-middle">
					<div class="countdown-overlay-text">
						<div class="container">
							<div class="row">
								<div class="col-md-12 text-center university-countdown">
									<h3 class="edufair-sub-title">Our special courses is under processing. <br>We'll be here soon with our new awesome Courses.</h3>
									<h2 class="edufair-main-title">Comming Soon!</h2>						
															
									<div class="edufair-countdown">	
										<div class="col-md-8 col-md-offset-2">											
											<div id="edufaircd"></div>	
										</div>
									</div>
									
									<div class="col-md-4 col-md-offset-4 padding-top-large">									
										<div class="subscriber-form">
											<form>
												<div class="input-group">
												  <input type="text" class="form-control" placeholder="Subscribe...">
												  <span class="input-group-btn">
													<button class="btn btn-search" type="button"><i class="fa fa-envelope-o"></i></button>
												  </span>
												</div>
											</form>
										</div>
										<a href="#" class="edufair-course-text">Home </a>										
									</div>	

									
									
								</div>														
							</div>			
						</div>			
					</div>
			    </div>
			</div>				
		</div>		
		<!-- End Comming soon page -->		
	</div>

		
		
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>	
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>	
	<!-- Countdown Script -->
	<script src="js/countdown.js"></script>	
	<!-- Preloader js -->
    <script src="js/fakeLoader.min.js"></script>	
	<!-- Masonry Portfolio Script -->
    <script src='https://cdn.jsdelivr.net/jquery.mixitup/latest/jquery.mixitup.min.js'></script>
	<!-- Lightbox js -->
	<script src="inc/lightbox/js/jquery.fancybox.pack.js"></script>
	<script src="inc/lightbox/js/lightbox.js"></script>
	<!-- Wow js -->
    <script src="js/wow.min.js"></script>
	<!-- Counter Script -->
	<script src="js/waypoints.min.js"></script>
	<script src="js/jquery.counterup.min.js"></script>
	<!-- Scroll bottom to top -->
	<script src="js/scrolltopcontrol.js"></script>	
	<!-- Stiky menu -->
	<script src="js/jquery.sticky.js"></script>	
	<!-- Stiky Sidebar -->
	<script src="js/theia-sticky-sidebar.min.js"></script>
	
	<!-- Custom script -->
    <script src="js/custom.js"></script>
